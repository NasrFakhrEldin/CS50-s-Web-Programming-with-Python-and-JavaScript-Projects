<html lang="en">
    <head>
        <!-- Required meta tags -->
    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <li calss="nav-item">
                    <a class="nav-link active" href="image.html">Image Search</a>
                </li>
                <li class="nav-item">

            </ul>
            <div class="d-flex justify-content-center">
