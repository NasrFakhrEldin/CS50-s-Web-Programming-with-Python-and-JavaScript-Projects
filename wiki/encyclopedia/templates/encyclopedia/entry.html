{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{entryTitle}}
{% endblock %}

{% block body %}
    {{entry | safe}}
    <form action="{% url 'editpage' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{entryTitle}}">
        <button type = "submit" class="btn btn-secondary">Edit</button>
    </form>
{% endblock %}
