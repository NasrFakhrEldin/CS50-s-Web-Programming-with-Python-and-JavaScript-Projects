{% extends 'auctions/layout.html' %}

{% block body %}
<h2>Create Listing<h2>

    {% if message %}
        <div>{{message}}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" id="exmapleFormControlInput1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Describtion</label>
            <textarea type="text" name="describtion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="text" name="price" class="form-control" id="exmapleFormControlInput1">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select name="category" class="form-select" aria-label="Default select example">
                <option selected>Open This Menu</option>
                <option value="Electricity">Electricity</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Home">Home</option>
            </select>
        </div>

        <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="image_url" class="form-control" id="exmapleFormControlInput1">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock body %}
