{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2 id="title">Active Listings</h2>
    <form action="{% url 'category' %}" method="post">
        {%csrf_token%}
        <label for="card">Choose a category:</label>
            <input type="submit" value="Submit">
            <select name="category" class="form-select" aria-label="Default select example">
                <option selected><a href="#">Select Menu</a></option>
                <option value="Electricity">Electricity</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Home">Home</option>
            </select>
    </form>

    <div class="row">
        {% for listing in listings %}
            <div class="card col-sm-3" style="width: 18rem;">
                <div class="card-header">
                    <p id="bid">Current bid: <span id="price">{{ listing.price }}</span></p>
                </div>
                <img class="card-img-top" src="{{listing.image_url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'display_listing' listing.id %}" class="btn btn-primary">Go to listing</a>
                </div>
            </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
